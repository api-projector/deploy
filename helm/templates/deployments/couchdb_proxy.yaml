apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchdb-proxy 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couchdb-proxy
  template:
    metadata:
      labels:
        app: couchdb-proxy
    spec:
      containers:
        - name: proxy
          image: ghcr.io/api-projector/couchdb-proxy:sha-31ad09e 
          resources:
            requests:
              memory: 64m
              cpu: 10m
          env:
            - name: PROXY_COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secrets
                  key: user
            - name: PROXY_COUCHDB_URL
              valueFrom:
                configMapKeyRef:
                  name: couchdb-config
                  key: url
            - name: PROXY_PG_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: postgresql-config
                  key: name
            - name: PROXY_PG_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-secrets
                  key: user
            - name: PROXY_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secrets
                  key: password
            - name: PROXY_PG_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgresql-config
                  key: host
            - name: PROXY_PG_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgresql-config
                  key: port
